<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/login.css">
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/jquery.validate.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/login.js"></script>

        <title>新华服装商城 - 登录</title>
    </head>

    <body>
        <!-- 页面头部 -->
        <div class="header">
            <div class="header-top">
                <div class="container">
                    <div class="header-top-left">
                        <ul class="list-unstyled list-inline">
                            <li>
                                <a style="color: rgb(179, 179, 179)">新华服装商城</a>
                            </li>
                            <li>
                                <a href="../index.html">主页</a>
                            </li>

                            <li>
                                <a href="./about.html">关于我们</a>
                            </li>
                        </ul>
                    </div>

                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

        <!-- 主体 -->
        <div class="bodyer">
            <div class="container">
                <div class="col-md-4 col-md-offset-4 panel panel-default">
                    <img src="../image/website logo.png" class="center-block" width="80" height="80">
                    <h4>欢迎登录新华商城</h4>
                    <form id="loginForm">
                        <div class="form-group form-group-lg">
                            <label class="control-label">User Name</label>
                            <input type="text" class="form-control" placeholder="用户名" name="username" id="username">
                        </div>
                        <div class="form-group form-group-lg">
                            <label class="control-label">Password</label>
                            <input type="password" class="form-control" placeholder="密码" name="password" id="password">
                        </div>
                        <div class="pull-left form-group">
                            <input type="checkbox"> 记住密码？
                        </div>
                        <div class="pull-right form-group">
                            <a href="">忘记密码？</a>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-success btn-lg" type="submit" value="登录">
                        </div>
                        <div class="form-group">
                            <a class="btn btn-default btn-lg" href="register.html">注册</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <!-- 页面底部 -->
        <div class="footer navbar-fixed-bottom">
            <div class="container">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <ul class="list-unstyled list-inline">
                        <li>
                            <a class="has-border" href="">帮助</a>
                        </li>
                        <li>
                            <a class="has-border" href="./about.html">关于我们</a>
                        </li>
                        <li>
                            <a class="has-border" href="">加入我们</a>
                        </li>
                        <li>
                            <a id="no-border" href="./about.html">意见反馈</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-2">
                    <p style="color: white;">Copyright&nbsp;&copy;&nbsp;Lockoct</p>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            提示
                        </h4>
                    </div>
                    <div id="modal-txt" class="modal-body"></div>
                    <div class="modal-footer">
                        <button id="confirm-btn" type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
