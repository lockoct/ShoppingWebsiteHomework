<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/register.css">
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/jquery.validate.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/register.js"></script>

        <title>新华服装商城 - 注册</title>
    </head>

    <body>
        <!-- 页面头部 -->
        <div class="header">
            <div class="header-top">
                <div class="container">
                    <div class="header-top-left">
                        <ul class="list-unstyled list-inline">
                            <li>
                                <a style="color: rgb(179, 179, 179)">新华服装商城</a>
                            </li>
                            <li>
                                <a href="../index.html">主页</a>
                            </li>

                            <li>
                                <a href="./about.html">关于我们</a>
                            </li>
                        </ul>
                    </div>

                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

        <!-- 主体 -->
        <div class="bodyer">
            <div class="container">
                <div class="col-md-4 col-md-offset-4 panel panel-default">
                    <h3>注册</h3>
                    <form id="registerForm" method="POST">
                        <div class="form-group form-group-lg">
                            <label class="control-label">User Name</label>
                            <input type="text" class="form-control" placeholder="昵称" id="username" name="username">
                        </div>
                        <div class="form-group form-group-lg">
                            <label class="control-label">Email</label>
                            <input type="text" class="form-control" placeholder="邮箱" id="email" name="email">
                        </div>
                        <div class="form-group form-group-lg">
                            <label class="control-label">Password</label>
                            <input type="password" class="form-control" placeholder="密码" id="password" name="password">
                        </div>
                        <div class="form-group form-group-lg">
                            <label class="control-label">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="确认密码" id="confirm_password" name="confirm_password">
                        </div>
                        <div class="form-group">
                            <input id="reg-btn" class="btn btn-success btn-lg" type="submit" value="确认注册" style="margin-top: 20px">
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <!-- 页面底部 -->
        <div class="footer navbar-fixed-bottom">
            <div class="container">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <ul class="list-unstyled list-inline">
                        <li>
                            <a class="has-border" href="">帮助</a>
                        </li>
                        <li>
                            <a class="has-border" href="./about.html">关于我们</a>
                        </li>
                        <li>
                            <a class="has-border" href="">加入我们</a>
                        </li>
                        <li>
                            <a id="no-border" href="./about.html">意见反馈</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-2">
                    <p style="color: white;">Copyright&nbsp;&copy;&nbsp;Lockoct</p>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">
                            提示
                        </h4>
                    </div>
                    <div id="modal-txt" class="modal-body"></div>
                    <div class="modal-footer">
                        <button id="confirm-btn" type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
